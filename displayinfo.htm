<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
<title>审计处</title>
<script type="text/javascript" src="extends/extends.js"></script>
<link rel="stylesheet" href="css/displayinfo.css" type="text/css" />
<link rel="stylesheet" href="css/nav.css" type="text/css" />
<link rel="stylesheet" href="css/main.css" type="text/css" />
<!--[if lt IE 9]>
	<script src="extends/libs/html5.js"></script>
<![endif]-->
</head>
<body class="list">

<!--Start||head-->
<div id="banner">
  <div style="width:1000px; margin:0 auto;">
    <img id="banner-img" src="assets/img/banner.png"/>
  </div>
</div>
<!--End||head-->

<!--Start||nav-->
<div class="navbar" frag="面板2">
  <div class="navbox" frag="窗口2">
      <div frag="窗口内容"> </div>
  </div>
</div>
<!--End||nav-->

<!--Start||content-->
<div class="wrapper" id="d-container">
	<div class="inner clearfix">
		<div class="infobox">
			<div class="article" frag="窗口3" portletmode="simpleArticleAttri">
				<div frag="窗口内容">
				  <h1 class="arti_title">{标题}</h1>
				  <h2 class="arti_title">{副标题}</h2>
				  <p class="arti_metas"><span class="arti_publisher">发布者：{发布者}</span><span class="arti_update">发布时间：{发布时间}</span><span class="arti_views">浏览次数：{动态浏览次数}</span></p>
				  <div class="entry">
					<div class="read">{内容}</div>
				  </div>
				</div>
			</div>
		</div>
  </div>
</div>
<!--End||content-->

<!--Start||footer-->
<div id="copyright">
  <p> 
      Copyright © 2018 东南大学审计处 All Rights Reserved<br/>
      技术支持：东南大学小猴偷米工作室 地址：江苏南京四牌楼2号 邮编：210096 电话：025-83792795
  </p>
</div>
<!--End||footer-->
</body>
<script type="text/javascript" src="js/comcus.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
	$(function(){
		// 初始化SDAPP
		new SDAPP({
			"menu":{
				type:"slide,aside"
			}
		});
	});
</script>
</html>
