<script>
    //document.querySelectorAll('[id="sjdt-data"] script')[0].innerText
    var sjdtVM = new Vue({
        el: '#sjdt-box',
        data: {
            list: []
        },
        methods:{
            open(url){
                window.open(url)
            }
        },
        created: function () {
            eval(document.querySelectorAll('[id="sjdt-data"] script')[0].innerText)
            for (var i = 0; i < w1imgJsons.length; i++) {
                w1imgJsons[i].date = w1imgJsons[i].date.split('-')[1] + '-' + w1imgJsons[i].date.split('-')[2]
                w1imgJsons[i].href = w1imgJsons[i].url
            }
            this.list = w1imgJsons
            console.log(w1imgJsons)
        }
    })
</script>
