<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
<title>审计处</title>
<script type="text/javascript" src="extends/extends.js"></script>
<link rel="stylesheet" href="css/listcolumn.css" type="text/css" />
<link rel="stylesheet" href="css/nav.css" type="text/css" />
<link rel="stylesheet" href="css/main.css" type="text/css" />
<!--[if lt IE 9]>
	<script src="extends/libs/html5.js"></script>
<![endif]-->
</head>
<body class="list">

<!--Start||head-->
<div id="banner">
  <div style="width:1000px; margin:0 auto;">
    <img id="banner-img" src="assets/img/banner.png"/>
  </div>
</div>
<!--End||head-->

<!--Start||nav-->
<div class="navbar" frag="面板2">
  <div class="navbox" frag="窗口2">
      <div frag="窗口内容"> </div>
  </div>
</div>
<!--End||nav-->

<!--Start||content-->
<div class="wrapper" id="l-container">
	<div class="inner">
		<div class="mod clearfix">
			<div class="col_menu">
				<div class="col_menu_head">
					<h3 class="col_name" frag="窗口3" portletmode="simpleColumnAnchor">
						<span class="col_name_text">
						<div frag="窗口内容">位置栏目</div>
						</span>
					</h3>
					<a class="column-switch"></a>
				</div>
				<div class="col_menu_con" frag="面板4">
					<div class="col_list" frag="窗口4" portletmode="simpleColumnList">
						<div frag="窗口内容">
							<!--[ColumnStructBegin]-->
							<ul class="wp_listcolumn list-paddingleft-2">
								<!--[ColumnCycleBegin]-->
								<li class="wp_column {级别样式} {选中样式}">     
										<a title="{栏目名称}" class="col_item_link {选中样式}" href="{栏目URL}"><span class="column-name">{栏目名称}</span></a><!--[SubColumnStructBegin]-->      
									<ul class="sub_list list-paddingleft-2">
										<!--[ColumnCycleBegin]-->
										<li class="sub-item {级别样式} {选中样式}">             
												<a title="{栏目名称}" class="sub-item-link {选中样式}" href="{栏目URL}" target="{打开方式}"><span class="column-name">{栏目名称}</span></a><!--[SubColumnList]-->               
										</li><!--[ColumnCycleEnd]-->
									</ul><!--[SubColumnStructEnd]-->
								</li><!--[ColumnCycleEnd]-->
							</ul>
							<!--[ColumnStructEnd]-->			
						</div>
					</div>
				</div>
			</div>
			<div class="col_news">
				<div class="col_news_box">
					<div class="col_news_head">
						<ul class="col_metas clearfix" frag="窗口5" portletmode="simpleColumnAttri">
						   <div frag="窗口内容">
							<li class="col_path"><span class="path_name">当前位置：</span>{当前位置}</li>
							<li class="col_title"><h2>{栏目名称}</h2></li>
						   </div>
						</ul>
					</div>
					<div class="col_news_con" >
						<div class="col_news_list listcon">
							<div frag="窗口6" portletmode="simpleList">
							  <div frag="窗口内容" >					
									<ul class="news_list list2">
										<!--[InfoCycleBegin]-->
										<li class="news n{序号值} clearfix">
											<span class="news_title">{标题}</span>
											<span class="news_meta">{发布时间}</span>
										</li>
										<!--[InfoCycleEnd]-->
									</ul>
							  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>
<!--End||content-->

<!--Start||footer-->
<div id="copyright">
  <p> 
      Copyright © 2018 东南大学审计处 All Rights Reserved<br/>
      技术支持：东南大学小猴偷米工作室 地址：江苏南京四牌楼2号 邮编：210096 电话：025-83792795
  </p>
</div>
<!--End||footer-->
</body>
<script type="text/javascript" src="js/comcus.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
	$(function(){
		// 初始化SDAPP
		new SDAPP({
			"menu":{
				type:"slide,aside"
			}
		});
	});
</script>
</html>
